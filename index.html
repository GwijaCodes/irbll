<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        peach: '#F9B59B',
                        green: '#A4D1C0',
                        sky: '#A6C9DD',
                        dark: '#545E63'
                    }
                }

            }
        }
    </script>
    <title>IRBLL.IT</title>
</head>

<body class="">
    <nav class="fixed flex flex-col w-screen text-center py-4 px-10 md:px-50 lg:px-60 ease-in duration-200">
        <a href="./index.html" class="brand mb-6">IRENE BELLA</a>
        <ul class="flex justify-between text-xs md:text-base">
            <li class="cursor-pointer" onclick="fum()">fumetti</li>
            <li class="cursor-pointer" onclick="ill()">illustrazioni</li>
            <li class="cursor-pointer" onclick="char()">character design</li>
            <li class="cursor-pointer" onclick="about()">about me</li>
        </ul>
    </nav>
    <div class="sections w-auto overflow-x-scroll flex snap-x snap-mandatory">

        <div
            class="fumetti flex flex-col w-full h-auto items-center p-9 pt-40 gap-y-9 bg-peach shrink-0 snap-center snap-">
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
        </div>
        <div
            class="illustrazioni flex flex-col w-full h-auto items-center p-9 pt-40 gap-y-9 bg-dark shrink-0 snap-center">
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
        </div>
        <div class="char flex flex-col w-full h-auto items-center p-9 pt-40 gap-y-9 bg-green shrink-0 snap-center">
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
        </div>
        <div class="about flex flex-col w-full h-auto items-center p-9 pt-40 gap-y-9 bg-sky shrink-0 snap-center">
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
            <div class="bg-white h-80 w-10"></div>
        </div>
    </div>



    <script>
        const nav = document.querySelector('nav');
        window.onscroll = function () {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                nav.style.transform = 'translateY(-50%)'
            } else {
                nav.style.transform = 'translateY(0%)'
            }
        }

        const ill = (e) => {
            document.querySelector('.illustrazioni').scrollIntoView({ behavior: "smooth" })
        }
        const fum = () => {
            document.querySelector('.fumetti').scrollIntoView({ behavior: "smooth" })
        }
        const char = () => {
            document.querySelector('.char').scrollIntoView({ behavior: "smooth" })
        }
        const about = () => {
            document.querySelector('.about').scrollIntoView({ behavior: "smooth" })
        }
    </script>
</body>

</html>
