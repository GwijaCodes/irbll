<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        peach: '#F9B59B',
                        green: '#A4D1C0',
                        sky: '#A6C9DD',
                        dark: '#545E63'
                    }
                }

            }
        }
    </script>
    <title>IRBLL.IT</title>
</head>

<body class="bg-peach">
    <nav class="fixed flex flex-col w-screen text-center py-4 px-10 md:px-50 lg:px-60 ease-in duration-200">
        <a href="./index.html" class="brand pb-6">IRENE BELLA</a>
        <ul class="flex justify-between text-xs md:text-base">
            <li>illustrazioni</li>
            <li>fumetti</li>
            <li>character design</li>
            <li>about me</li>
        </ul>
    </nav>
    <div class="flex flex-col w-full h-auto items-center p-9 pt-40 gap-y-9">
        <div class="bg-white h-80 w-10"></div>
        <div class="bg-white h-80 w-10"></div>
        <div class="bg-white h-80 w-10"></div>
    </div>


    <script>
        const nav = document.querySelector('nav');
        window.onscroll = function () {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                nav.style.transform = 'translateY(-50%)'
            } else {
                nav.style.transform = 'translateY(0%)'
            }
        }
    </script>
</body>

</html>
